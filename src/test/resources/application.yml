    url: jdbc:h2:file:./data/test
    username: test
    password: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  main:
    allow-bean-definition-overriding: true

project:
  services:
    positionstack:
      url: "http://api.positionstack.com"
      api-key: ""
    openweathermap:
      url: "http://api.openweathermap.org"
      api-key: ""
